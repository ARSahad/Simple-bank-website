<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT INFORMATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class = "text-5xl text-center mt-6">LETS GET SOME <span class = "font-semibold text-violet-900">MOOONY</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12 text-white">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-500 p-8 rounded-lg">
                    <h1 class="text-2xl">Deposite</h1>
                    <h2 class="text-5xl">$120</h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-5xl">$90</h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-lg">
                    <h1 class="text-2xl">balance</h1>
                    <h2 class="text-5xl">$788</h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-red-500 p-8 rounded-lg">
                    <h1 class="text-2xl text-white mb-2">Please Deposite</h1>
                    <input type="text" class="block mb-2 w-9/12" placeholder="$ amount to Deposite">
                    <button class="bg-sky-800 text-white px-5 py-1 hover:bg-blue-900">Deposite</button>
                </div>
                <div class="bg-purple-400 p-8 rounded-lg">
                    <h1 class="text-2xl text-white mb-2">Please Withdraw</h1>
                    <input type="text" class="block mb-2 w-9/12" placeholder="$ amount to Withdraw">
                    <button class="bg-sky-800 text-white px-5 py-1 hover:bg-blue-900">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
